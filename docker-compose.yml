version: '3.8'

services:
  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: finnet-minio
    ports:
      - "9000:9000"  # API端口
      - "9001:9001"  # Console端口
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123456}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finnet-network

  # PostgreSQL 元数据数据库
  postgres:
    image: postgres:15-alpine
    container_name: finnet-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-finnet}
      POSTGRES_USER: ${POSTGRES_USER:-finnet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finnet123456}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 注意：数据库表通过 Python 脚本初始化（scripts/init_database.py）
      # 不再使用 init_db.sql，因为表结构已更新为使用 UUID 主键
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finnet}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finnet-network

  # Milvus Standalone 向量数据库
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: finnet-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finnet-network

  minio-milvus:
    image: minio/minio:latest
    container_name: finnet-minio-milvus
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_milvus_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finnet-network

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: finnet-milvus
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"  # gRPC端口
      - "9091:9091"    # 指标端口
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio-milvus:9000
      MINIO_ACCESS_KEY_ID: minioadmin
      MINIO_SECRET_ACCESS_KEY: minioadmin
      MINIO_USE_SSL: "false"
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_healthy
      minio-milvus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    networks:
      - finnet-network

  # Neo4j 图数据库
  neo4j:
    image: neo4j:5.15-community
    container_name: finnet-neo4j
    ports:
      - "7474:7474"  # HTTP端口（Web界面）
      - "7687:7687"  # Bolt端口（数据库连接）
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/finnet123456}
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 1G
      # APOC 插件配置（如需要，可手动安装 APOC 插件）
      # NEO4J_PLUGINS: '["apoc"]'
      # NEO4J_dbms_security_procedures_unrestricted: apoc.*
      # NEO4J_dbms_security_procedures_allowlist: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - finnet-network

  # Elasticsearch 全文搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: finnet-elasticsearch
    platform: linux/amd64  # 兼容 ARM64 (Apple Silicon) 通过 Rosetta 2 模拟
    ports:
      - "9200:9200"  # HTTP API端口
      - "9300:9300"  # 节点间通信端口
    environment:
      # 单节点模式配置
      - discovery.type=single-node
      # 内存配置
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      # 安全配置（禁用安全特性，便于开发）
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      # 允许从主机访问
      - network.host=0.0.0.0
      # 注意：CORS 配置已移除，因为 Elasticsearch 8.x 在生成 overrides.yml 时
      # 无法正确处理 http.cors.allow-origin=* 中的 * 字符
      # 如果需要 CORS，可以通过配置文件或 API 动态配置
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - elasticsearch_plugins:/usr/share/elasticsearch/plugins
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - finnet-network

  # Kibana（可选，用于 Elasticsearch 可视化管理）
  # kibana:
  #   image: docker.elastic.co/kibana/kibana:8.11.0
  #   container_name: finnet-kibana
  #   ports:
  #     - "5601:5601"
  #   environment:
  #     ELASTICSEARCH_HOSTS: http://elasticsearch:9200
  #     xpack.security.enabled: "false"
  #   depends_on:
  #     - elasticsearch
  #   networks:
  #     - finnet-network

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local
  etcd_data:
    driver: local
  minio_milvus_data:
    driver: local
  milvus_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
  elasticsearch_data:
    driver: local
  elasticsearch_plugins:
    driver: local

networks:
  finnet-network:
    driver: bridge
